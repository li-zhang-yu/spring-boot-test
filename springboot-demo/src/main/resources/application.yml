# 服务启动端口
server:
  port: 8081

## 数据源配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

## Mybatis
mybatis:
  mapper-locations: mapper/*.xml #xml配置路径
  type-aliases-package: com.github.springbootmybatis.entity #实体类配置路径



